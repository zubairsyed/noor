<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    /* Background with colorful bubbles */
    body {
        font-family: 'cursive';
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f7f7;
      overflow: hidden;
    }

    /* Birthday card styling */
    .birthday-card {
      position: relative;
      width: 400px;
      padding: 40px;
      background-color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 20px;
      z-index: 1;
    }

    /* Title styling */
    h1 {
      font-size: 3em;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    /* Sub-heading */
    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }

    /* Message text */
    p {
      font-size: 1.2em;
      color: #666;
      line-height: 1.6;
    }

    /* Colorful bubbles background animation */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: rise 8s infinite ease-in-out;
    }

    /* Keyframe animation for floating bubbles */
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }

    /* Random bubbles generation */
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      bottom: -50px;
      left: 20%;
      background-color: rgba(135, 206, 250, 0.6);
    }

    .bubble:nth-child(2) {
      width: 70px;
      height: 70px;
      bottom: -70px;
      left: 25%;
      animation-duration: 6s;
      background-color: rgba(127, 14, 14, 0.7);
    }

    .bubble:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: -90px;
      left: 40%;
      animation-duration: 10s;
      background-color: rgba(234, 0, 0, 0.6);
    }

    .bubble:nth-child(4) {
      width: 60px;
      height: 60px;
      bottom: -110px;
      left: 50%;
      animation-duration: 12s;
      background-color: rgba(243, 232, 18, 0.852);
    }

    .bubble:nth-child(5) {
      width: 120px;
      height: 120px;
      bottom: -150px;
      left: 30%;
      animation-duration: 16s;
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Call to action button */
    .cta-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 25px;
      color: rgb(121, 60, 191);
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <!-- Birthday card container -->
  <div class="birthday-card">
    <h3>Hello My Beautiful Lady!</h3>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Please enter a keyword to enter syed's heart</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Key Please">
            </div>
            <button type="submit" class="btn btn-primary" onclick="openImage()">Enter <img src="C:\Users\kicro\Downloads\heart.png"></button>
          </form>
  </div>

  <!-- Floating bubbles -->
    <div class="bubble">Meri</div>
    <div class="bubble">Gori</div>
    <div class="bubble">Billi</div>
    <div class="bubble">Shanoor</div>
  <div class="bubble"><img src="C:\Users\kicro\Downloads\heart.png"></div>

  <script>
        function openImage() {
      const inputBox = document.querySelector('.form-control');
      const userInput = inputBox.value.trim().toLowerCase();
      
      if (userInput === 'shanoor') {
        // window.location.href = './noor
        // window.open('https://drive.google.com/file/d/1woEPCtRl25UTB_9dRTR1vrxWBACo4BTh/preview', '_blank');
        window.open('https://drive.google.com/file/d/1Uv__B_4EoPpA1aCUTnBMWCO5MjhhQkAD/preview', '_blank')
      } else {
        alert('Sorry, beautiful!');
      }
    }
  </script>

</body>
</html>
